<div class="container">
  <h2 class="fw-bold fs-3" style="color: blueviolet">{{ title }}</h2><br>
  <div class="row">
    <div class="col-xl-6 mb-3">
      <label class="mb-1 title">Rut</label>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="ingrese rut" aria-label="Username">
      </div>
    </div>
    <div class="col-xl-6 mb-3">
      <label class="mb-1 title">Nombre destinatario</label>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="ingrese nombre" aria-label="Username">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-6 mb-3">
      <label class="mb-1 title">Correo</label>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="ingrese correo" aria-label="Username">
      </div>
    </div>
    <div class="col-xl-6 mb-3">
      <label class="mb-1 title">Telefono</label>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="ingrese telefono" aria-label="Username">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-6 mb-3">
      <label class="mb-1 title">Banco</label>
      <div class="mb-3">
        <select class="form-select" aria-label="Default select example">
          <option selected>Seleccione un banco</option>
          <option value="1">One</option>
        </select>
      </div>
    </div>
    <div class="col-xl-6 mb-3">
      <label class="mb-1 title">Tipo de cuenta</label>
      <div class="mb-3">
        <select class="form-select" aria-label="Default select example">
          <option selected>Seleccione un tipo de cuenta</option>
          <option value="1">One</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-6 mb-3">
      <label class="mb-1 title">Numero de cuenta</label>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="ingrese numero de cuenta" aria-label="Username">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-12 text-center">
      <button type="button" class="btn btn-lg btn-crear">Crear</button>
    </div>
  </div>
</div>
